<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checa tu noticia</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="/js/bootstrap.min.js" crossorigin="anonymous"></script>
</head>

<body>
    <div
        style="width:80%;display: flex;flex-direction: row;background: rgb(235, 235, 235);margin:2% auto;border-radius: 10px;">
        <div style="display: flex;flex-direction: column;">
            <object type="text/html"
                data="https://panfleto.pe/politica/dionisio-romero-pago-us-3-6-millones-a-fuerza-popular-en-efectivo-porque-las-comisiones-del-bcp-son-muy-caras/"
                width="500" height="500"></object>
        </div>
        <div style="display: flex;flex-direction: column;padding: 4%;width: 70%;">
            <span style="text-align: center;padding:2%;background: #ccc;">Validación de noticias</span>
            <form>
                <div>
                    <div style="display: flex; justify-content:center; flex;padding:2%;">
                        <span style="text-align: center;">¿Tiene Autor la noticia?</span>
                    </div>

                   <div style="justify-content: center;display:flex">
                        <div class="form-group form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1">Si</label>
                            </div>
                            <div class="form-group form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2">No</label>
                            </div>
                   </div>
                </div>
                <button type="submit" class="btn btn-primary">Siguiente</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
